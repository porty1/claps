<ion-view view-title="Kalendar">
  <ion-nav-buttons side="left">
    <a id="goBackHomeLink" class="button ion-ios-home button-calm" ng-click="goBackHome()"> Home</a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a id="OpenAddAppointLink" class="button icon-right ion-plus-round button-calm" ng-click="openAddAppointment()">Eintrag anlegen </a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <table id="table_calendar">
      <thead id="table_header">
        <th class="firstrow"><button ng-click="backoneDay()"><img src="img/left.png" height="20" width="20"></button></th>
        <th class="secondrow">
          <label class="item item-input" style="background-color:rgba(255,0,0,0)">
            <input type="date" id="changeDatum" ng-model="date.datum" ng-change="datechange()">
          </label></th>
          <th class="thirdrow"><button ng-click="forwardoneDay()"><img src="img/right.png" height="20" width="20"></button></th>
        </tr>
      </thead>
      <tbody id="table_body">
      </tbody>
    </table>
  </ion-content>
</ion-view>
