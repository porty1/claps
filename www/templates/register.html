<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title" style="text-align:center!important;">Einen neuen Account erstellen</h1>
    <!-- Button left -->
    <button class="button button-icon button-clear button-light ion-ios-arrow-thin-left" ng-click="closeRegister()"></button>
    <!-- Button right [empty] -->
    <button class="button button-icon button-clear button-light"></button>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="list">
      <label class="item item-input">
        <input id="formname" type="text" placeholder="Name" ng-model="form.name" required="true">
      </label>
      <label class="item item-input">
        <input id="formvorname" type="text" placeholder="Vorname" ng-model="form.vorname" required>
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-email-outline placeholder-icon-large"></i>
        <input id="formemail" type="email" placeholder="Email - Adresse" ng-model="form.email" required>
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-locked-outline placeholder-icon-large"></i>
        <input id="formpassword" type="password" placeholder="Passwort" ng-model="form.password" required>
      </label>
      <label class="item item-input">
        <i class="icon ion-key placeholder-icon-large"></i>
        <input id="formpincode" type="number" placeholder="PIN - Code" ng-model="form.pin" required>
      </label>
    </div>
    <div id="errorcreatelogin" style="display:none"><p id="createerrormessage">Ungültige Eingabe, bitte erneut versuchen!</p></div>
    <p class="calm text-center">
      Mit dem Erstellen eines Accounts erklären </br> Sie sich mit der Datenschutzerklärung einverstanden
    </p>
    <p class="assertive text-center" ng-if="error"><strong>{{ error }}</strong></p>
    <div class="validation-center">
      <button class="button button-calm button-full" ng-click="createUser(form)">
        Erstellen
      </button>
    </div>
  </ion-content>
</ion-modal-view>
