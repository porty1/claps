<ion-view view-title="Einstellungen">
  <ion-nav-buttons side="left">
    <a id="goBackHomeLink" class="button ion-ios-home button-calm" ng-click="goBackHome()"> Home</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        <p id="listHeaderAnzeige">Anzeigeeinstellungen</p>
      </div>
      <label class="item item-input item-select">
        <div class="input-label">
          <p id="listItem">Schriftgr√∂sse</p>
        </div>
        <select id="sizeselector" onchange="setStyle()">
          <option selected>Standard</option>
          <option>Gross</option>
        </select>
      </label>
      <br>
      <div class="item item-divider">
        <p id="listHeaderAccount">Accountinformationen</p>
      </div>
      <table id="table_settings"></table>
      <br>
      <button id="LogoutButton" class="button button-full button-calm" ng-click="logout()">
        Logout
      </button>
      <!-- Login -->
      <!--<i4mi-midata-login user="user" controller-name="I4MIMidataLoginController"></i4mi-midata-login>-->
      <div class="item item-divider">
        Midata Login
      </div>
      <label class="item item-input">
        <input id="email" ng-model="login.email" type="text" placeholder="Email">
      </label>
      <label class="item item-input">
        <input id="password" ng-model="login.password" type="password" placeholder="Password">
      </label>
      <label class="item item-input">
        <input ng-model="login.server" type="text" value='https://test.midata.coop:9000' placeholder="https://test.midata.coop:9000">
      </label>
      <button type="submit" id="midata_login" class="button button-calm" ng-click="doLogin()">Midata verbinden</button>
      <button type="submit" class="button button-calm" ng-click="doMidataLogout()">Midata trennen</button>
    </div>
  </div>
</ion-content>
</ion-view>
