<!-- hugil1: Hier beginnt der Code -->

<!-- hugil1: Header des bodys ;) -->

<div id="header">
		<h1><a>Mediplaner</a></h1>

</div>

<!-- hugil1: hier befindet sich die Patientenübersicht auf der linken Seite -->
<div id="patubersicht">
 <ul id="Patientview">
  </ul>
</div>



<!-- hugil1: hier befindet sich die Tabelle mit den verabreichten Medikamenten oberhalb des Verordnungsformular-->

<div id="medikamente">
<h2 id="patientheader"><a></a></h2>
	<table>
		<thead>
  		<tr>
  			<th>Datum</th>
    		<th>Name</th>
    		<th>Dosis</th>
    		<th>Form</th>
    		<th>Blister</th>
    		<th>Dauer</th>
				<th></th>
  		</tr>
		</thead>
		<tbody id="Mediview">
		</tbody>
		<tr>
			<td><b>Neues Medikament erfassen:<b></td>
			<td><input id="MediNameFormID" placeholder="Medikamentenname" class="element text medium" type="text" maxlength="255" value=""/></td>
			<td><input id="MediDosisFormID"placeholder="Menge: Bsp. 50" class="element text medium" type="number" min="1" max="999999"/><select id="SelectMediDosisFormID">
  					<option value="mg">mg</option>
  					<option value="ml">ml</option>
					</select></td>
			<td><select id="SelectMediFormFormID">
  					<option value="Tablette">Tablette</option>
  					<option value="Pulver">Pulver</option>
  					<option value="Tropfen">Tropfen</option>
  					<option value="Gel">Gel</option>
					</select></td>
			<td><select id="SelectMediBlisterFormID">
						<option value="1-0-0-0">1-0-0-0</option>
						<option value="1-0-0-1">1-0-0-1</option>
						<option value="1-0-1-0">1-0-1-0</option>
						<option value="1-0-1-1">1-0-1-1</option>
						<option value="1-1-0-0">1-1-0-0</option>
						<option value="1-1-0-1">1-1-0-1</option>
						<option value="1-1-1-0">1-1-1-0</option>
						<option value="1-1-1-1">1-1-1-1</option>
						<option value="0-0-0-1">0-0-0-1</option>
  					<option value="0-0-1-0">0-0-1-0</option>
  					<option value="0-0-1-1">0-0-1-1</option>
  					<option value="0-1-0-0">0-1-0-0</option>
						<option value="0-1-0-1">0-1-0-1</option>
  					<option value="0-1-1-0">0-1-1-0</option>
  					<option value="0-1-1-1">0-1-1-1</option>
					</select></td>
			<td><input id="MediDurationFormID" class="element text medium" type="number" min="1" max="999"/> Tage</td>
			<td><button id="submitBtn" onclick="submitClick()" class="button button-block button-stable">Hinzufügen</button></td>
		</tr>
	</table>
</div>
